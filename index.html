<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hamza & Selma | Synergie Créative</title>
  <link rel="icon" href="./redtie.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    :root {
      --primary: #0f172a;
      --secondary: #1e293b;
      --accent: #7c3aed;
      --accent-light: #a78bfa;
      --text: #f8fafc;
      --highlight: #e879f9;
      --gradient: linear-gradient(135deg, #7c3aed 0%, #e879f9 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      color: var(--text);
      position: relative;
      line-height: 1.6;
    }
    
    /* Canvas Three.js */
    #canvas3d {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      opacity: 0.15;
    }
    
    /* Particules */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
    }
    
    /* Contenu principal */
    .main-content {
      text-align: center;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.8rem, 6vw, 5rem);
      margin-bottom: 1.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      opacity: 0;
      transform: translateY(30px);
      line-height: 1.2;
      text-shadow: 0 0 20px rgba(167, 139, 250, 0.3);
    }
    
    .subtitle {
      font-size: 1.4rem;
      margin-bottom: 3rem;
      opacity: 0;
      transform: translateY(30px);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      font-weight: 300;
      position: relative;
    }
    
    .subtitle::after {
      content: '';
      display: block;
      width: 100px;
      height: 3px;
      background: var(--gradient);
      margin: 1.5rem auto 0;
      border-radius: 3px;
    }
    
    /* Boutons */
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 3rem;
    }
    
    .nav-btn {
      position: relative;
      padding: 1.2rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
      text-decoration: none;
      background: rgba(30, 41, 59, 0.3);
      border: 2px solid rgba(167, 139, 250, 0.2);
      border-radius: 50px;
      backdrop-filter: blur(10px);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      overflow: hidden;
      opacity: 0;
      transform: translateY(50px);
      z-index: 1;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .nav-btn i {
      margin-right: 10px;
      transition: transform 0.3s ease;
    }
    
    .nav-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradient);
      z-index: -1;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .nav-btn:hover {
      border-color: transparent;
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(124, 58, 237, 0.4);
    }
    
    .nav-btn:hover i {
      transform: scale(1.2);
    }
    
    .nav-btn:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }
    
    /* Signature */
    .signature {
      margin-top: 4rem;
      font-style: italic;
      font-weight: 300;
      opacity: 0.8;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }
    
    /* Animation du curseur */
    .cursor {
      position: fixed;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--highlight);
      pointer-events: none;
      mix-blend-mode: screen;
      z-index: 999;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.2s ease, width 0.3s ease, height 0.3s ease, opacity 0.3s ease;
    }
    
    .cursor-follower {
      position: fixed;
      width: 30px;
      height: 30px;
      border: 2px solid var(--accent-light);
      border-radius: 50%;
      pointer-events: none;
      z-index: 998;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.4s ease, width 0.3s ease, height 0.3s ease, opacity 0.3s ease;
      opacity: 0.7;
    }
    
    /* Effet de lumière */
    .light-effect {
      position: fixed;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(167, 139, 250, 0.15) 0%, rgba(167, 139, 250, 0) 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
      filter: blur(30px);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: clamp(2.5rem, 8vw, 4rem);
      }
      
      .subtitle {
        font-size: 1.1rem;
      }
      
      .btn-container {
        flex-direction: column;
        align-items: center;
      }
      
      .nav-btn {
        width: 100%;
        max-width: 280px;
      }
    }
    
    /* Animation de fond */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <!-- Canvas Three.js -->
  <div id="canvas3d"></div>
  
  <!-- Particules -->
  <div class="particles" id="particles"></div>
  
  <!-- Effet de lumière -->
  <div class="light-effect" id="lightEffect"></div>
  
  <!-- Curseur personnalisé -->
  <div class="cursor"></div>
  <div class="cursor-follower"></div>

  <!-- Contenu principal -->
  <div class="main-content">
    <h1>Synergie Créative</h1>
    <p class="subtitle">Là où le code précis de Hamza rencontre l'art visionnaire de Selma, émerge une alchimie numérique unique</p>
    
    <div class="btn-container">
      <a href="selma.html" class="nav-btn">
        <i class="fas fa-palette"></i> L'Univers de Selma
      </a>
      <a href="hamza.html" class="nav-btn">
        <i class="fas fa-laptop-code"></i> L'Expertise de Hamza
      </a>
      <a href="ensemble.html" class="nav-btn">
        <i class="fas fa-heartbeat"></i> Notre Alchimie
      </a>
    </div>
    
    <p class="signature">Deux passions, une vision</p>
  </div>

  <script>
    // Initialisation Three.js
    const canvasContainer = document.getElementById('canvas3d');
    let renderer, scene, camera, geometry, material, mesh;
    
    function initThreeJS() {
      // Scene
      scene = new THREE.Scene();
      
      // Camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;
      
      // Renderer
      renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      canvasContainer.appendChild(renderer.domElement);
      
      // Geometry
      geometry = new THREE.TorusKnotGeometry(1, 0.3, 100, 16);
      material = new THREE.MeshBasicMaterial({ 
        color: 0xa78bfa,
        wireframe: true,
        transparent: true,
        opacity: 0.5
      });
      mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);
      
      // Animation
      function animate() {
        requestAnimationFrame(animate);
        mesh.rotation.x += 0.005;
        mesh.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      
      animate();
      
      // Resize handler
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }
    
    // Animation GSAP
    gsap.registerPlugin(ScrollTrigger);
    
    // Animation du titre
    gsap.to("h1", {
      duration: 1.8,
      opacity: 1,
      y: 0,
      ease: "elastic.out(1, 0.5)",
      delay: 0.5
    });
    
    // Animation du sous-titre
    gsap.to(".subtitle", {
      duration: 1.2,
      opacity: 1,
      y: 0,
      ease: "power3.out",
      delay: 1.0
    });
    
    // Animation des boutons
    gsap.to(".nav-btn", {
      duration: 1,
      opacity: 1,
      y: 0,
      ease: "back.out(1.7)",
      stagger: 0.2,
      delay: 1.5
    });
    
    // Animation de la signature
    gsap.to(".signature", {
      duration: 1.5,
      opacity: 1,
      delay: 2.5,
      ease: "sine.inOut"
    });
    
    // Système de particules
    function createParticles() {
      const container = document.getElementById('particles');
      const colors = ['rgba(124, 58, 237, 0.3)', 'rgba(167, 139, 250, 0.3)', 'rgba(232, 121, 249, 0.3)'];
      
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 20 + 5;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const duration = Math.random() * 20 + 20;
        const delay = Math.random() * -20;
        const blur = Math.random() * 10 + 5;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.background = color;
        particle.style.filter = `blur(${blur}px)`;
        particle.style.opacity = Math.random() * 0.5 + 0.1;
        
        container.appendChild(particle);
        
        // Animation GSAP pour chaque particule
        gsap.to(particle, {
          x: `${Math.random() * 200 - 100}px`,
          y: `${Math.random() * 200 - 100}px`,
          duration: duration,
          delay: delay,
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut"
        });
      }
    }
    
    // Curseur personnalisé
    const cursor = document.querySelector('.cursor');
    const cursorFollower = document.querySelector('.cursor-follower');
    const lightEffect = document.getElementById('lightEffect');
    
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      
      lightEffect.style.left = (e.clientX - 100) + 'px';
      lightEffect.style.top = (e.clientY - 100) + 'px';
      
      gsap.to(cursorFollower, {
        duration: 0.5,
        left: e.clientX + 'px',
        top: e.clientY + 'px',
        ease: "power2.out"
      });
    });
    
    // Effets de hover sur les boutons
    const buttons = document.querySelectorAll('.nav-btn');
    
    buttons.forEach(button => {
      button.addEventListener('mouseenter', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(3)';
        cursor.style.opacity = '0.3';
        cursorFollower.style.transform = 'translate(-50%, -50%) scale(1.8)';
        cursorFollower.style.borderColor = 'var(--highlight)';
        cursorFollower.style.opacity = '1';
      });
      
      button.addEventListener('mouseleave', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(1)';
        cursor.style.opacity = '1';
        cursorFollower.style.transform = 'translate(-50%, -50%) scale(1)';
        cursorFollower.style.borderColor = 'var(--accent-light)';
        cursorFollower.style.opacity = '0.7';
      });
    });
    
    // Effet de lumière qui suit la souris
    document.addEventListener('mousemove', (e) => {
      gsap.to(lightEffect, {
        x: e.clientX - 100,
        y: e.clientY - 100,
        duration: 1,
        ease: "power2.out"
      });
    });
    
    // Initialisation
    window.addEventListener('load', () => {
      initThreeJS();
      createParticles();
      
      // Effet de chargement
      gsap.from('body', {
        duration: 1.5,
        opacity: 0,
        ease: "power2.inOut"
      });
    });
    
    // Animation au scroll (pour le futur contenu)
    gsap.utils.toArray("section").forEach(section => {
      gsap.from(section, {
        scrollTrigger: {
          trigger: section,
          start: "top 80%",
          toggleActions: "play none none none"
        },
        opacity: 0,
        y: 50,
        duration: 1
      });
    });
  </script>

</body>
</html>
